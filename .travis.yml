script: 'bundle exec rake -t test'
language: ruby

before_install:
  - "ruby -e 'exit RUBY_VERSION.to_f >= 2.3' && gem up --system || (gem i rubygems-update -v '<3' && update_rubygems)"
  - gem up bundler

